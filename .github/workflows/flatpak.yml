name: Build and Publish Flatpak Repo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-flatpak:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-48
      options: --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Flatpak repo
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          manifest-path: io.github.fernandomema.MinecraftServerManager.yml
          cache-key: flatpak-builder-${{ github.sha }}
          build-bundle: false

      - name: Export Flatpak repo for GitHub Pages
        run: |
          mkdir -p public
          flatpak build-export public repo stable

      - name: Create .nojekyll
        run: touch public/.nojekyll

      - name: Upload to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
